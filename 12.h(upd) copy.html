<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

  <body>
    <button class="add-btn">Dodaj</button>
    <button class="vzom-btn">Odstrani</button>

    <script>
      let messSt = 1;
      updSporocilo();

      document.querySelector('.add-btn')
        .addEventListener('click', () => {
          messSt++;
          updSporocilo();
        });
      document.querySelector('.vzom-btn')
        .addEventListener('click', () => {
          messSt--;
          updSporocilo();
        });




      function updSporocilo() {
        let intervalID;

        if (intervalID) clearInterval(intervalID);

        if (messSt < 0) {
          // document.title === 'Document'
          return messSt = 0;

        console.log(messSt);

        intervalID = setInterval(() => {
          if (document.title === 'Document') {
            document.title = `(${messSt}) Novo sporočilo`;
          } else if (document.title === `(${messSt}) Novo sporočilo`) {
            document.title = 'Document';
          }
        }, 1000)
      }

    </script>
  </body>

</html>
